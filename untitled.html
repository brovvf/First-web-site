<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Прыгающая кнопка</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    .counter {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    #jumpBtn {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: red;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <div class="counter">Кликов: <span id="count">0</span></div>
  <button id="jumpBtn"></button>

  <script>
    const button = document.getElementById("jumpBtn");
    const countSpan = document.getElementById("count");
    let count = 0;

    function moveButton() {
      const margin = 10;
      const maxX = window.innerWidth - button.offsetWidth - margin;
      const maxY = window.innerHeight - button.offsetHeight - margin;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    button.addEventListener("click", () => {
      count++;
      countSpan.textContent = count;
      moveButton();
    });

    // Переместить при старте
    window.onload = moveButton;
  </script>
</body>
</html>
